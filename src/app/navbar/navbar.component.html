<nav class="sticky w-full top-0 left-0 z-50 bg-white/70 dark:bg-gray-900/70 backdrop-blur-md  shadow-2xl transition-colors duration-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">

      <!-- Links Desktop -->
      <div class="hidden md:flex items-center  space-x-6">
         <!-- Dark Mode Toggle Desktop -->
       <button (click)="toggleDarkMode()"
        class="ml-4 p-2 max-w-3xl rounded bg-gray-100  dark:bg-green-600 hover:bg-gray-300 dark:hover:bg-green-500 transition">
 <i class="fas" [ngClass]="darkMode ? 'fa-sun ' : 'fa-moon'"></i>
</button>


        <a routerLink="/" routerLinkActive="border-b-2 border-green-600" 
           [routerLinkActiveOptions]="{ exact: true }"
           class="flex items-center gap-2 text-green-700 dark:text-green-400 hover:text-green-500 dark:hover:text-green-300 transition-all font-semibold">
          <i class="fas fa-clock text-lg"></i> مواقيت الصلاة
        </a>
        <a routerLink="/Sunah-books" routerLinkActive="border-b-2 border-green-600" 
           class="flex items-center gap-2 text-green-700 dark:text-green-400 hover:text-green-500 dark:hover:text-green-300 transition-all font-semibold">
          <i class="fas fa-book text-lg"></i> كتب الحديث
        </a>
        <a routerLink="/chapters" routerLinkActive="border-b-2 border-green-600" 
           class="flex items-center gap-2 text-green-700 dark:text-green-400 hover:text-green-500 dark:hover:text-green-300 transition-all font-semibold">
          <i class="fas fa-book-open text-lg"></i> القرآن الكريم
        </a>

       
      </div>

      <!-- Hamburger Mobile -->
      <div class="md:hidden flex items-center gap-3">
        <button (click)="toggleDarkMode()"
                class="p-2 rounded bg-green-500 dark:bg-gray-600 hover:bg-green-600 dark:hover:bg-gray-500 transition">
          <i class="fas" [ngClass]="darkMode ? 'fa-sun' : 'fa-moon'"></i>
        </button>

        <button (click)="isOpen = !isOpen" class="text-green-700 dark:text-green-400 focus:outline-none p-2">
          <i *ngIf="!isOpen" class="fas fa-bars text-2xl"></i>
          <i *ngIf="isOpen" class="fas fa-times text-2xl"></i>
        </button>
      </div>

      <!-- Logo -->
      <div class="flex-shrink-0  border-b-2 p-2 rounded-2xl border-green-600 dark:border-green-400">
        <a routerLink="/" 
           class="text-3xl p-2  font-extrabold text-green-600 dark:text-green-400

                  bg-clip-text text-transparent hover:scale-105 transition-transform">
          نور الإسلام
        </a>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isOpen" class="md:hidden bg-green-50/90 dark:bg-gray-900/80 backdrop-blur-md shadow-lg py-4 px-2 space-y-2 transition-colors duration-300">
    <a routerLink="/Sunah-books" (click)="isOpen=!isOpen" routerLinkActive="bg-green-100 dark:bg-gray-700 rounded-lg"

      <i class="fas fa-book text-lg"></i> كتب الحديث
    </a>

    <a routerLink="/" (click)="isOpen=!isOpen" routerLinkActive="bg-green-100 dark:bg-gray-700 rounded-lg"

       class="flex items-center gap-2 px-4 py-2 text-green-700 dark:text-green-200 font-semibold hover:bg-green-200 dark:hover:bg-gray-700 transition">

    </a>

    <a routerLink="/chapters" (click)="isOpen=!isOpen" routerLinkActive="bg-green-100 dark:bg-gray-700 rounded-lg"

      <i class="fas fa-book-open text-lg"></i> القرآن الكريم
    </a>
