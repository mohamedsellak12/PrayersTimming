<div class="mx-auto min-h-screen px-4 py-6 bg-gradient-to-b from-green-100 via-white to-green-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 transition-colors duration-300">

  <!-- Loading -->
  <div *ngIf="loading" class="flex flex-col items-center justify-center mt-10">
    <div class="w-12 h-12 border-4 border-green-600 border-t-transparent rounded-full animate-spin
                dark:border-green-400 dark:border-t-transparent"></div>
    <p class="mt-4 text-gray-600 dark:text-gray-300 text-lg font-medium">جاري تحميل البيانات...</p>
  </div>

 

   <!-- عنوان + بحث -->
  <div *ngIf="!loading" class="max-w-4xl mx-auto mb-6">
    <h1 class="text-2xl sm:text-3xl lg:text-4xl font-extrabold text-center text-green-700 dark:text-green-300 mb-4">
        فهرس القرآن الكريم
    </h1>

    <div class="flex items-center gap-3">
      <input
        type="search"
        [(ngModel)]="query"
        (ngModelChange)="filterSurahs()"
        placeholder="ابحث باسم أو بالمعنى أو بالترجمة..."
        class="flex-1 px-4 py-2 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-300"
      />

      <button (click)="clearSearch()"  title="مسح البحث"
              class="px-3 py-2 bg-green-600 hover:bg-green-700 text-white rounded-xl shadow transition">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <!-- عرض النتائج / عداد -->
  <div class="max-w-5xl mx-auto mb-4 flex items-center justify-between">
    <p class="text-sm text-gray-600 dark:text-gray-300">
      عرض <strong class="text-gray-800 dark:text-gray-100">{{ filteredSurahs.length }}</strong> نتيجة
    </p>
    <!-- -->
  </div>

  
  <div *ngIf="!loading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let colIndex of cols === 3 ? [2,1,0] : (cols === 2 ? [1,0] : [0])" class="flex flex-col gap-6">
      <ng-container *ngFor="let row of groupedSurahs">
        <article
          *ngIf="row[colIndex]"
          class="cursor-pointer p-5 rounded-2xl bg-white dark:bg-gray-800 shadow-md hover:shadow-xl transition border border-gray-200 dark:border-gray-700"
          [routerLink]="'/surah/' + row[colIndex].id"
        >
          <div class="flex items-start justify-between gap-4">

             <!-- Numéro sourate -->
            <div class="shrink-0 ">
              <span class="inline-flex items-center justify-center w-12 h-12 rounded-full 
                          bg-green-50 dark:bg-green-900/30 text-green-700 dark:text-green-200 
                          font-semibold border border-green-100 dark:border-green-800">
                {{ row[colIndex].id }}
              </span>
            </div>
            <!-- Nom + nb ayat -->
            <div class="flex-1 text-right">
              <h2 class="text-2xl font-extrabold  text-green-800 dark:text-green-300 leading-tight mb-1">
                {{ row[colIndex].name_arabic }}
              </h2>
              <p class="text-sm text-gray-500 dark:text-gray-400">
                عدد آياتها : {{ row[colIndex].verses_count }}
              </p>
            </div>

           
          </div>
        </article>
      </ng-container>
    </div>
  </div>
</div>
